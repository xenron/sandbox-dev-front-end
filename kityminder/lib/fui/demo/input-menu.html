<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FUI</title>

    <link rel="stylesheet" type="text/css" href="../theme/default/fui.all.css">

    <script src="../dev-lib/jhtmls.min.js"></script>
    <script src="../dev-lib/jquery-1.11.1.js"></script>
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var inputMenu = new FUI.InputMenu( {
//                selected: 1,
                input: {
                    button: {
                        icon: {
                            width: 10,
                            height: 10,
                            img: "assets/icon-demo/down.png"
                        }
                    },
                    input: {
//                        value: '你好',
                    },
                    placeholder: "332"
                },
                menu: {
                        items: [ {
                            label: "宋体",
                            value: "songti"
                        }, {
                            label: "微软雅黑",
                            value: "Microsoft Yahei"
                        }, "Hello", "Hi" ]
//                    items: [ "你好", "Hello", "Hi", "你好", "Hello", "Hi", "你好", "Hello", "Hi", "你好", "Hello", "Hi", "你好", "Hello", "Hi" ]
                }
            } );

            inputMenu.appendTo( document.body );

            inputMenu.on( "select", function ( e, info ) {

                console.log( inputMenu.getValue() )
                console.log(e.type, info )

            } );

            inputMenu.on( "itemclick", function ( e, info ) {

                console.log( inputMenu.getValue() )
                console.log(e.type, info )

            } );

            inputMenu.on( "change", function ( e, info ) {

                console.log(e.type, info )

            } );

            inputMenu.select(1);
            window.inputMenu = inputMenu;

        };
    </script>
</head>
<body>
    <h1>InputMenu 示例</h1>
</body>
</html>
