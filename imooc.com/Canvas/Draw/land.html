<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bezier gradient</title>
    <style></style>
</head>
<body>
<canvas id="canvas" style="border:3px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    window.onload = function(){

        var canvas = document.getElementById("canvas");

        canvas.width = 1200;
        canvas.height = 800;

        var context = canvas.getContext("2d");
    
        drawLand(context);
    }

    function drawLand( cxt ) {
        cxt.save();
        cxt.beginPath();
        cxt.moveTo(0,600);
        cxt.bezierCurveTo( 540, 400, 660, 800, 1200, 600  );
        cxt.lineTo(1200, 800);
        cxt.lineTo(0, 800);
        cxt.closePath();

        var landStyle = cxt.createLinearGradient(0,800,0,0);
        landStyle.addColorStop(0,'#030');
        landStyle.addColorStop(1,'#580');
        cxt.fillStyle = landStyle;

        cxt.fill();

        cxt.restore();
    }

</script>
</body>
</html>
