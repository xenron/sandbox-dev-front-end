<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>shadow 非零环绕原则 剪纸效果</title>
    <style></style>
</head>
<body>
<canvas id="canvas" style="border:3px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    window.onload = function(){

        var canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext("2d");

        context.beginPath();
        context.rect(100,100,600,600);
        pathRect(context, 200, 200, 400, 200);
        pathTriangle(context, 300, 450, 150, 650, 450, 650)
        context.arc(550, 550, 100, 0, Math.PI * 2, true)
        context.closePath();

        // 同心圆路径
        // context.beginPath();
        // context.arc(400,400,300,0,Math.PI*2,false);
        // context.arc(400,400,150,0,Math.PI*2,true);
        // context.closePath();
       
        context.fillStyle = "#058";
        context.shadowColor = 'gray';
        context.shadowOffsetX = 10;
        context.shadowOffsetY = 10;
        context.shadowBlur = 10;

        context.fill();
        
    }

    function pathRect(cxt, x, y, width, height) {
        cxt.moveTo(x, y);
        cxt.lineTo(x, y+height);
        cxt.lineTo(x+width, y+height);
        cxt.lineTo(x+width, y);
        cxt.lineTo(x, y);
    }

    function pathTriangle(cxt, x1, y1, x2, y2, x3, y3) {
        cxt.moveTo(x1, y1);
        cxt.lineTo(x2, y2);
        cxt.lineTo(x3, y3);
        cxt.lineTo(x1, y1);
    }


</script>
</body>
</html>
