<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>径向动画菜单</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        background-color: #292a38;
        font-family: "Microsoft Yahei";
    }
    
    h1 {
        margin-top: 20px;
        text-align: center;
        color: #fff;
    }
    
    .nav-wrap {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 50px auto 100px;
        border: 2px dotted #4e5061;
        border-radius: 50%;
    }
    
    .nav-wrap .main-nav {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 12px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        border-radius: 3px;
        text-shadow: 1px 1px 0px #000;
        background: #15a5f3;
        cursor: pointer;
    }
    
    .nav-wrap nav {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: scale(0);
        transition: all 0.5s ease-out;
        opacity: 0;
    }
    
    .nav-wrap.active nav {
        transform: scale(1);
        opacity: 1;
    }
    
    .nav-wrap nav > a {
        position: absolute;
        width: 30px;
        height: 30px;
        background: #f44283;
        text-align: center;
        line-height: 30px;
        text-decoration: none;
        color: #fff;
        border-radius: 3px;
        text-shadow: 1px 1px 0px #000;
        transform: translate(-50%, -50%);
    }
    
    .nav-wrap.ellipse {
        width: 400px;
    }
    </style>
</head>

<body>
    <h1>径向动画菜单及其扩展效果</h1>
    <div class="nav-wrap">
        <nav>
            <a class="nav-item">1</a>
            <a class="nav-item">2</a>
            <a class="nav-item">3</a>
            <a class="nav-item">4</a>
            <a class="nav-item">5</a>
            <a class="nav-item">6</a>
            <a class="nav-item">7</a>
            <a class="nav-item">8</a>
        </nav>
        <a class="main-nav">点我</a>
    </div>
    <div class="nav-wrap circle-half">
        <nav>
            <a class="nav-item">1</a>
            <a class="nav-item">2</a>
            <a class="nav-item">3</a>
            <a class="nav-item">4</a>
            <a class="nav-item">5</a>
            <a class="nav-item">6</a>
            <a class="nav-item">7</a>
            <a class="nav-item">8</a>
        </nav>
        <a class="main-nav">点我</a>
    </div>
    <div class="nav-wrap circle-top-anticlockwise">
        <nav>
            <a class="nav-item">1</a>
            <a class="nav-item">2</a>
            <a class="nav-item">3</a>
            <a class="nav-item">4</a>
            <a class="nav-item">5</a>
            <a class="nav-item">6</a>
            <a class="nav-item">7</a>
            <a class="nav-item">8</a>
        </nav>
        <a class="main-nav">点我</a>
    </div>
    <div class="nav-wrap circle-top-clockwise">
        <nav>
            <a class="nav-item">1</a>
            <a class="nav-item">2</a>
            <a class="nav-item">3</a>
            <a class="nav-item">4</a>
            <a class="nav-item">5</a>
            <a class="nav-item">6</a>
            <a class="nav-item">7</a>
            <a class="nav-item">8</a>
        </nav>
        <a class="main-nav">点我</a>
    </div>
    <div class="nav-wrap ellipse">
        <nav>
            <a class="nav-item">1</a>
            <a class="nav-item">2</a>
            <a class="nav-item">3</a>
            <a class="nav-item">4</a>
            <a class="nav-item">5</a>
            <a class="nav-item">6</a>
            <a class="nav-item">7</a>
            <a class="nav-item">8</a>
        </nav>
        <a class="main-nav">点我</a>
    </div>
</body>
<script src="http://s0.qhimg.com/lib/jquery/183.js"></script>
<script type="text/javascript">
$('.nav-wrap').on('click', '.main-nav', function(e) {
    e.preventDefault();

    var me = $(this),
        navWrap = me.closest('.nav-wrap'), // 动画效果的父容器
        navs = navWrap.find('nav a'); // 父容器中的所有子菜单

    // 当菜单没被激活时
    if (!navWrap.hasClass('active')) {

        var width = navWrap.width(),
            height = navWrap.height(),
            xAxis = width / 2, // 长轴半径
            yAxis = height / 2; // 短轴半径

        // 圆形菜单的起始、终止角度
        var startAngle = 0,
            endAngle = 360;
        if (navWrap.hasClass('circle-half')) {
            startAngle = 0;
            endAngle = 270;
        } else if (navWrap.hasClass('circle-top-clockwise')) {
            startAngle = 0;
            endAngle = -180;
        } else if (navWrap.hasClass('circle-top-anticlockwise')) {
            startAngle = 180;
            endAngle = 360;
        }

        // 两个子菜单间的夹角 gap
        var total = navs.length;
        var totalAngle = endAngle - startAngle;
        if (Math.abs(totalAngle) == 360) {
            gap = totalAngle / total;
        } else {
            gap = totalAngle / (total - 1);
        }

        // 角度->弧度
        var radian = Math.PI / 180;


        /*
         * 计算并确定各个子菜单的最终位置
         */
        $.each(navs, function(index, item) {

            // 当前子菜单与x轴正向的夹角 θ （角度->弧度）
            var myAngle = (startAngle + gap * index) * radian; // θ

            // 计算当前子菜单相对于容器左上角(0,0)的坐标 (x,y)
            var myX = xAxis + xAxis * Math.cos(myAngle),
                myY = yAxis + yAxis * Math.sin(myAngle);

            // 设置当前子菜单的位置 (left,top) = (x,y)
            $(this).css({
                left: myX + 'px',
                top: myY + 'px'
            });
        });
    }

    navWrap.toggleClass('active');
});
</script>

</html>
