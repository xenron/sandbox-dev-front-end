<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web的Flex弹性盒模型</title>
</head>
<style>
	body {
		font-family: '微软雅黑';
		padding: 0;
		margin: 20px 0 40px;
		font-size: 16px;
		background-color: #F9F9F9;
	}
	
	h1 {
		color: #0BF;
		text-indent: 15px;
	}
	h3 {
		color: #6D7273;
		text-indent: 15px;
		padding: 10px 0;
		background-color: #fff;
	}
	p {
		padding: 0;
		margin: 0;
		color: #666;
		margin-bottom: 5px;
	}

	.boxes{
		padding: 0 10px;
		overflow: hidden;
		display: -webkit-flex;
		flex-wrap: wrap;
		align-content: flex-start;
	}
	.box {
		width: 400px;
		padding: 8px;
		margin-right: 20px;
		margin-bottom: 10px;
		display: inline-block;
		box-shadow: 2px 2px 3px 1px #E0E0E0;
	}
	.boxstyle {
		padding: 8px 0;
	}
	.boxborder {
		border: 1px dashed #B6B6B6;
	}
	
	.demo {
		color: #fff;
		display: -webkit-flex;
		text-align: center;
	}
	.demo .item {
		line-height: 40px;
		background-color: #ddd;
	}
	.demo .item:nth-child(1) {
		background-color: #E46C49;
	}
	.demo .item:nth-child(2) {
		background-color: #37B0D3;
	}
	.demo .item:nth-child(3) {
		background-color: #68B33D;
	}
	.demo .item:nth-child(4) {
		background-color: #CFC731;
	}
	.demo .item:nth-child(5) {
		background-color: #8370F4;
	}
</style>
<body>
	<h1>Web的Flex弹性盒模型</h1>
	<h3>[flex]</h3>
</body>
</html>
