<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600">
    <path id="path1" d="M 100 200 Q 200 100 300 200 T 500 200" fill="none" stroke="green" />
    <text font-size="24px">
        <textPath xlink:href="#path1">这个文字先上去，又下来了。Upside down in english!</textPath>
    </text>
</svg>
