    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var droppanel = new FUI.DropPanel( {
                    button: {
                        padding: '40px 3px 5px 3px',
                        icon: {
                            width: 10,
                            height: 10,
                            img: "assets/icon-demo/down.png"
                        },

                    },
                    content: {

                        margin: 3,
                        padding: 2
                    },
                    height: 60,
                    padding: '0 0 5px 0',
                    width: 245
                }),
                buttonset= new FUI.Buttonset( {
                    selected: 2,
                    padding: '5px',
                    margin: '5px',
                    buttons: [{
                        text: '左对齐',
                        pressed: true,
                        icon: "assets/icon/align-left.png"
                    }, {
                        text: '居中对齐',
                        icon: "assets/icon/align-center.png"
                    }, {
                        text: '右对齐',
                        icon: "assets/icon/align-right.png"
                    }, {
                        text: '两端对齐',
                        icon: "assets/icon/align-justify.png"
                    }, {

                        icon: "assets/icon/align-left.png"
                    }, {

                    }, {

                    }, {

                    }, {

                        icon: "assets/icon/align-left.png"
                    }, {
                        text: '居中对齐',
                        icon: "assets/icon/align-center.png"
                    }, {
                        text: '右对齐',
                        icon: "assets/icon/align-right.png"
                    }, {
                        text: '两端对齐',
                        icon: "assets/icon/align-justify.png"
                    }, {
                        text: '左对齐',
                        icon: "assets/icon/align-left.png"
                    }, {
                        text: '居中对齐',
                        icon: "assets/icon/align-center.png"
                    }, {
                        text: '右对齐',
                        icon: "assets/icon/align-right.png"
                    }, {
                        text: '两端对齐',
                        icon: "assets/icon/align-justify.png"
                    }, {
                        text: '左对齐',
                        icon: "assets/icon/align-left.png"
                    }, {
                        text: '居中对齐',
                        icon: "assets/icon/align-center.png"
                    }, {
                        text: '右对齐',
                        icon: "assets/icon/align-right.png"
                    }, {
                        text: '两端对齐',
                        icon: "assets/icon/align-justify.png"
                    }]

                });


            buttonset.on( "click", function ( e, info ) {

                droppanel.close();

            } );

            droppanel.appendWidgets(buttonset);
            droppanel.appendTo($('#droppanel')[0]);

        };
    </script>
</head>
<body>
    <h1>DropPanel 示例</h1>
    <div id="droppanel"></div>
</body>
</html>
