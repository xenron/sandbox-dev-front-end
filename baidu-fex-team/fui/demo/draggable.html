<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FUI</title>

    <link rel="stylesheet" type="text/css" href="../theme/default/fui.all.css">

    <script src="../dev-lib/jhtmls.min.js"></script>
    <script src="../dev-lib/jquery-1.11.1.js"></script>
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var createDraggable = FUI.Utils.createDraggable;

            createDraggable().bind( document.getElementById( "test" ) );

            createDraggable( {
                range: document.getElementById( "range" )
            } ).bind( document.getElementById( "test2" ) );

        };
    </script>
</head>
<body>

    <div id="test" style="width: 100px; height: 100px; background: red; position: absolute; top: 0; left: 0;"></div>

    <div id="range" style="width: 500px; height: 400px; border: 1px solid black;"></div>

    <div id="test2" style="width: 100px; height: 100px; background: green; position: absolute; top: 100px; left: 0;"></div>

</body>
</html>
